<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Genre</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let game of games">
            <td>{{game.name}}</td>
            <td>{{game.description}}</td>
            <td>{{game.genre}}</td>
        </tr>
    </tbody>
</table>
