<h2>Welcome to the BoardGames Listings!</h2>

<a routerLink="/editgames">
    <h3>Edit Games</h3>
</a> 

<a routerLink="/add-game">
    <h3>Add Game</h3>
</a> 


<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Genre</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let game of games">
            <td>{{game.name}}</td>
            <td>{{game.description}}</td>
            <td>{{game.genre}}</td>
        </tr>
    </tbody>
</table>
