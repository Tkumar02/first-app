<amplify-authenticator>
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <div id="page-wrap">
        <app-nav-header></app-nav-header>
        <router-outlet></router-outlet>
      </div>
      <button (click)="signOut()" style="background-color: lightgrey; color: black;">Sign Out</button>
    </ng-template>
  </amplify-authenticator>
