<div class="form-body">
    <form 
        autocomplete="off"
        [formGroup]="createForm"
        (ngSubmit)="onCreate(createForm.value)"
    >
    <div>
        <label>Name: </label>
        <input type="text" formControlName="name" autocomplete="off">
    </div>
    <div>
        <label>Description: </label>
        <input type="text" formControlName="description" autocomplete="off">
    </div>
    <div>
        <label>Genre: </label>
        <input type="text" formControlName="genre" autocomplete="off">
    </div>
    <button type="submit">Submit</button>
    </form>
</div>

<div>
    <a routerLink="/games">Back to games listings</a>
</div>
